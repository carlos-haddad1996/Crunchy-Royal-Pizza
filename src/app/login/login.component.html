
<br>
<div class="row">
<div class="col-md-4">
    <!--MiloginForm es de angular es un identificador de tipo ngForm -->
  <h1>Login</h1>
  <form autocomplete="off"  (ngSubmit)="fnLogin(MiloginForm.value)">
    <div class="form-group" >
      <label for="userName">Nombre de Usuario:</label>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="Username" />
    </div>
    <div class="form-group" >
      <label for="password">Contrase√±a:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password" />
    </div>
       
    <button class="button" style="vertical-align:middle"><span>Login</span></button>
    <br><br>
    <button class="button" style="vertical-align:middle" (click)="fnCancel()"><span>Cancel</span></button>

  </form>
</div>
