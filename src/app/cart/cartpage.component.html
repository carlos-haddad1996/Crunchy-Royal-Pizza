<h1> Cart </h1>

<div class="myContainer">
  <table class="table" *ngFor="let varname of checkArray">
    <tbody>
      <tr>
        <th scope="row">{{varname?.id}}</th>
        <td class="tdinfo">{{varname?.name}}</td>
        <td class="tdinfo">{{varname?.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
